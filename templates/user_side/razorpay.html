{% extends "user_side/base2.html" %}
{% load static %}
{% block content %}
<style>
    /* Ensure the page content is centered both horizontally and vertically */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
    }

    /* Style the payment button */
    #rzp-button1 {
        background-color: #3399cc;
        color: white;
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    /* Change the button color and scale on hover */
    #rzp-button1:hover {
        background-color: #287aa9;
        transform: scale(1.05);
    }

    /* Active state styling for the button */
    #rzp-button1:active {
        background-color: #1f5d82;
        transform: scale(1);
    }
</style>
<body>
    
    <button id="rzp-button1">Pay with Razorpay</button>
    
</body>



<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{key}}", // Enter the Key ID generated from the Dashboard
    "amount": "{{amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Glitch",
    "description": "Order Payment",
    "image": "https://example.com/your_logo",
    "order_id": "{{razorpay_order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "{{callback_url}}", // URL for success callback
    "prefill": {
        "name": "{{user.first_name}}",
        "email": "{{user.email}}",
        "contact": "{{user.phone}}"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    console.log('button worked')
    rzp1.open();
    e.preventDefault();
}
</script>


{% endblock %}
